<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            border: 2px solid yellow;
        }

        .parent {
            width: 260px;
            height: 150px;
            padding: 10px;
            border: 5px solid #00a3fe;
            margin: 0 auto;
            overflow: scroll;
        }

        .child {
            width: 180px;
            height: 40px;
            padding: 10px;
            border: 5px solid red;
            margin: 0 auto;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div id="first" class="parent">
        asjkdsafjkdfjdfjajlgkgslkhadskhflajsk
        <div id="second" class="child">
            scrollscsadasfasfsafsafasfdsaflksaaaaaaabbbbbbb
        </div>
    </div>
    <script>
        let parent = document.getElementById('first');
        let child = document.getElementById('second');
        let pageX = 0;
        // let a1 = document.getElementById('a1');
        // let a2 = document.getElementById('a2');
        parent.addEventListener('mousewheel', () => {
        });
        child.addEventListener('mouseenter', (event) => {
            console.log("event--->", event);
            pageX = event.pageX;
            // alert(123)
        })
        child.addEventListener('mousewheel', (event) => {
            let direction = (event.pageX - pageX) < 0 ? 'left' : 'right';
            let scrollLeft = child.scrollLeft;
            if (direction === 'left') {
                scrollLeft === 0 && event.preventDefault();
            }
            else {
                scrollLeft + child.clientWidth >= child.scrollWidth - 5 && event.preventDefault();
            }
        });
    </script>
</body>

</html>
